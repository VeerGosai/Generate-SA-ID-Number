<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate SA ID Numbers</title>

  <!-- Re-adding Bootstrap CSS for the original look -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    #loadingBar {
      display: none;
      width: 100%;
      background-color: #ccc;
      height: 20px;
      margin-top: 10px;
    }

    #loadingBarProgress {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Generate South-African ID Numbers</h3>

  <form id="f1" name="f1" onsubmit="showIdNumber(); return false">
    <div class="input-group">
      <label for="year">Year of Birth</label>
      <select id="year" name="year" class="form-control"></select>
    </div>

    <div class="input-group">
      <label for="month">Month of Birth</label>
      <select id="month" name="month" class="form-control"></select>
    </div>

    <div class="input-group">
      <label for="day">Day of Birth</label>
      <select id="day" name="day" class="form-control"></select>
    </div>

    <div class="input-group">
      <input type="radio" name="gender" id="female" value="4" checked="checked" />
      <label for="female">Female</label>
      <br>
      <input type="radio" name="gender" id="male" value="5" />
      <label for="male">Male</label>
    </div>

    <div class="input-group">
      <button class="btn btn-primary" type="submit">Generate Single ID</button>
      <div id="result" class="alert alert-info" style="margin-top: 10px;">Generated ID: </div>
    </div>
  </form>

  <h3>Generate Multiple IDs</h3>
  <div class="input-group">
    <input type="number" id="numberOfIds" class="form-control" placeholder="Enter number of IDs to generate" min="1" max="1000">
  </div>

  <button class="btn btn-success" onclick="generateMultipleIds()">Export Multiple IDs to Textfile</button>

  <div id="loadingBar">
    <div id="loadingBarProgress">0%</div>
  </div>
</div>

<!-- Bootstrap JS for the original styling -->
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
  const year = new Date().getFullYear();

  // Adds options for year dropdown with age in brackets
  function addOptionsForYear() {
    let select = document.getElementById("year");
    for (let i = 2024; i >= 1900; i--) {
      let age = year - i;
      let option = document.createElement("option");
      option.value = i;
      option.text = `${i} (~${age} years)`;
      select.appendChild(option);
    }
  }

  // Adds options for month dropdown with month name in brackets
  function addOptionsForMonth() {
    let months = ["01 (January)", "02 (February)", "03 (March)", "04 (April)", "05 (May)", "06 (June)", 
                  "07 (July)", "08 (August)", "09 (September)", "10 (October)", "11 (November)", "12 (December)"];
    let select = document.getElementById("month");
    for (let i = 1; i <= 12; i++) {
      let option = document.createElement("option");
      option.value = i < 10 ? '0' + i : i;
      option.text = months[i - 1];
      select.appendChild(option);
    }
  }

  function addOptionsForDay() {
    let select = document.getElementById("day");
    for (let i = 1; i <= 31; i++) {
      let option = document.createElement("option");
      option.value = i < 10 ? '0' + i : i;
      option.text = i;
      select.appendChild(option);
    }
  }

  addOptionsForYear();
  addOptionsForMonth();
  addOptionsForDay();

  // Generate a single ID
  function showIdNumber() {
    // The logic for generating a single ID goes here
    let result = document.getElementById('result');
    result.innerHTML = `Generated ID: 0507048355188`;  // Placeholder example ID
  }

  // Generate multiple IDs
  function generateMultipleIds() {
    let numIds = document.getElementById("numberOfIds").value;
    if (numIds < 1 || numIds > 1000) {
      alert("Please enter a number between 1 and 1000.");
      return;
    }

    // Show loading bar
    let loadingBar = document.getElementById("loadingBar");
    loadingBar.style.display = "block";

    let loadingBarProgress = document.getElementById("loadingBarProgress");
    let progress = 0;
    let interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        // The logic for exporting IDs to a text file goes here
        loadingBar.style.display = "none";
      } else {
        progress += 10;
        loadingBarProgress.style.width = progress + "%";
        loadingBarProgress.textContent = progress + "%";
      }
    }, 500);
  }
</script>

</body>
</html>
